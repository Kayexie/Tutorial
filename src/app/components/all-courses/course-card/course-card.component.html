<div style="display:flex;">
    <mat-card class="example-card" appearance="outlined"
              style=" margin-bottom: .5rem">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{video?.name}}</mat-card-title>
                <mat-card-subtitle>Small</mat-card-subtitle>
                <img mat-card-md-image [src]="video?.cover" >
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            {{longText}}
        </mat-card-content>
    </mat-card>
</div>
